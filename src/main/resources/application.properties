# -*- coding: utf-8 -*-
spring.application.name=associacao-api
spring.profiles.active=prod
spring.main.web-application-type=servlet
server.port=8080

spring.datasource.url=jdbc:mysql://mysql-service:3306/M4r14DB_4dm?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&allowMultiQueries=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:false}
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.out-of-order=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

spring.jpa.properties.hibernate.envers.enabled=true
spring.jpa.properties.hibernate.envers.auto_audit_default=true
spring.jpa.properties.hibernate.envers.store_data_at_delete=true

logging.level.root=INFO
logging.level.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=DEBUG

encryption.secret.key=${JWT_SECRET_GOOGLE}
api.security.token.secret=${JWT_SECRET}

cors.allowed-origins=https://work3.com.br,http://work3.com.br,https://api.work3.com.br,http://api.work3.com.br,http://localhost:3000,http://localhost:4200,https://189.48.162.125,https://179.84.198.132
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type,X-Requested-With
cors.exposed-headers=X-My-Custom-Header
cors.allow-credentials=true

server.forward-headers-strategy=native
server.tomcat.remote-ip-header=X-Forwarded-For
